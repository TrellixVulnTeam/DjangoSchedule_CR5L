{% extends 'base.html' %}

<head>
    <title>
        {% block title %} Dashboard | {{ user }}{% endblock %}
    </title>
</head>
{% block content %}
    <h1 class="mt-3 mb-3">Hello {{ user.first_name }} {{ user.last_name }}</h1>
    {% include 'partials/_messages.html' %}
    <p>Your username is: {{ user }}</p>
    <div class="container">
        <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary mb-5">Send</button>                   </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
