{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-3 mt-3">Register</h1>
    <form method="POST" action="{% url 'register' %}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label >First name</label>
    <input type="text" class="form-control" name="first_name" value="{{ request.POST.first_name }}" placeholder="Enter your first name">
  </div>
  <div class="form-group">
    <label >Last name</label>
    <input type="text" class="form-control" name="last_name" value="{{ request.POST.last_name }}" placeholder="Enter your last name">
  </div>
  <div class="form-group">
    <label >User</label>
    <input type="text" class="form-control" name="user" value="{{ request.POST.user }}" placeholder="Enter user">
  </div>
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control" name="email" value="{{ request.POST.email }}" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label Password</label>
    <input type="password" class="form-control" name="pwd"  placeholder="Password">
  </div>
  <div class="form-group">
    <label >Repeat password</label>
    <input type="password" class="form-control" name="repeat_pwd"  placeholder="Repeat your password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" >
    <label class="form-check-label" >Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary mb-5">Register</button>
    </form>
{% endblock %}
