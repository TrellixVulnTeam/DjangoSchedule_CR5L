{% extends 'base.html' %}

{% block content %}
<h1 class="mt-5">Minha agenda</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
          {% for contact in contacts %}
            <tr>
              <td>
                <a href="{% url 'view_contact' contact.id %}"> {{ contact.nome }}</a>
              </td>
              <td>{{ contact.sobrenome }}</td>
              <td>{{ contact.telefone }}</td>
              <td>{{ contact.categoria }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
{% endblock %}
